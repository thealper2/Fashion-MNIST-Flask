<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Clothing Classification</title>
</head>
<body>
    <div class="login h-100 align-items-center d-flex">
        <section class="container-fluid">
            <section class="row justify-content-center">
                <section class="col-12 col-sm-6 col-md-5">
                    <form class="form-container" action="{{ url_for('predict')}}" method="post" enctype="multipart/form-data">
                        <h1>Clothing Classification</h1>
                        
                        <div class="input-group mb-3 mt-3">
                            <label class="input-group-text" for="img">Upload</label>
                            <input type="file" class="form-control" id="img" name="img">
                        </div>                        

                        <button type="submit" class="btn btn-primary btn-block">Predict</button>

                        {% if prediction %}
                        <div class="alert alert-success mt-2" role="alert">
                            # Predicted: {{ prediction }}
                        </div>
                        {% endif %}
                    </form>
                </section>
            </section>
        </section>
    </div>
</body>
</html>
